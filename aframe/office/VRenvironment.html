<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-system@1.4.0/dist/aframe-physics-system.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-assets>
            <img id="floor" src="OIP.jpg">
            <a-asset-item id="chair" src="chair/scene.gltf"></a-asset-item>
            <a-asset-item id="light" src="temple_pendant_light_and_002_plumen_bulb_brass/scene.gltf"></a-asset-item>
        </a-assets>
        <a-sky color="grey" radius="10" shadow="receive: true"></a-sky>
        <a-plane color="#FFFFFF" src="#floor" repeat=" 60 60" rotation="-90 0 0" scale="20 20 1" shadow="receive: true"></a-plane>
        <a-box color="#00AA00" height="2" depth="4" position="2 1 0" rotation></a-box>
        <a-entity position="0 0 4">
            <a-camera user-height="1.6"></a-camera>
        </a-entity>
        <a-box data-brackets-id="325" color="#AA0000" depth="1" height="1" width="1" material="" geometry="">
            <a-animation data-brackets-id="326" attribute="rotation" dur="3000" repeat="indifinite" easing="linear" to="0 360 0"></a-animation>
        </a-box>
        <a-entity light="type: directional; color:#FFFFFF; intensity:0.6;castShadow:true" position="-0.5 5 5"></a-entity>
        <a-entity ight="type: ambient;
                        intensity:0.2"
                  ></a-entity>
        <!--celling-->
        <a-box color="white" height="1" width="20" depth="20" position="0 6 0"></a-box>
        <!--light point-->
        <a-entity data-brackets-id="1693" light="type: point; intensity: 0.8; distance: 10" position="0.03418 3.71338 -0.02046"></a-entity>
        <!--Pendant Light-->
        <a-entity gltf-model="#light" scale="0.02 0.02 0.02" position="0 3.246 0"></a-entity>
        
        <a-entity data-brackets-id="975" light="type: point; intensity: 0.8; distance: 10" position="7.70673 2.76659 -0.40321"></a-entity>
        <!--chair-->
        <a-entity data-brackets-id="337" gltf-model="#chair" position="0.281 0 0.340" rotation="0 0 0" scale="1 1 1"></a-entity>
        <a-entity data-brackets-id="507" gltf-model="#chair" position="-0.488 0.02274 -0.340" rotation="0 180 0" scale="1 1 1"></a-entity>
      </a-scene>
    </body>
</html>
