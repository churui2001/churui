<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-system@1.4.0/dist/aframe-physics-system.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-assets>
            <img id="try" src="1.png">
        </a-assets>
        <a-box color="#689F38"
               width="4"
               height="2"
               depth="0.2"
               position="0 1 -7"
               rotation="90 0 0"
               >
              <a-circle color="#FFFFFF"
                        side="double"
                        position="2 0 0"
                        rotation="90 0 0">
              </a-circle>
          </a-box>
          <a-circle color="#FFC107"
                    side="double"
                    position="-2 1 -7"
                    >
            
          </a-circle>
          <a-cylinder color="#616161"
                      height="2"
                      radius="2"
                      segments-radial="6"
                      open-ended="true"
                      side="double"
                      position="0 1 0"
                      rotation="0 -90 90">
          </a-cylinder>
    </a-scene>
  </body>
</html>
