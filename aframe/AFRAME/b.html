<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-system@1.4.0/dist/aframe-physics-system.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-assets>
            <img id="try" src="1.png">
            <img id="try2" src="%E5%BE%AE%E4%BF%A1%E5%9B%BE%E7%89%87_20220907183150.jpg">
        </a-assets>
      <a-box 
             color="#FFFFFF"
             roughness="0.9"
             width="4"
             height="4"
             depth="4"
             position="-2 1.5 -9"
             normal-map="#try"
             scale="-1 1 1"
             side="double"
             >
            
        </a-box>
        <a-box color="#795548"
             width="4"
             height="4"
             depth="4"
             position="2 1.5 -9"
             >
            
        </a-box>
        <a-sphere
                  material="color:#0000AA"
                  position="-2 1.5 -9"
                  >
        </a-sphere>
        <a-image src="#try2"
                 position="0 1.5 -3"
                 width="1"
                 height="0.75"
                 scale="3 3 1">
        </a-image>
        <a-curvedimage src="#try2"
                 theta-length="90"
                 theta-start="135"
                 radius="0.707"
                 height="0.833"
                 position="0 1.5 0"
                 scale="3 3 3">
            
        </a-curvedimage>
        <a-curvedimage src="#try2"
                 theta-length="50"
                 theta-start="90"
                 radius="0.5"
                 height="0.327"
                 position="0 1.5 0"
                 scale="3 3 3">
            
        </a-curvedimage>
        <a-curvedimage src="#try2"
                 theta-length="50"
                 theta-start="155"
                 radius="0.5"
                 height="0.327"
                 position="0 1.5 0"
                 scale="3 3 3">
            
        </a-curvedimage>
        <a-curvedimage src="#try2"
                 theta-length="50"
                 theta-start="220"
                 radius="0.5"
                 height="0.327"
                 position="0 1.5 0"
                 scale="3 3 3">
            
        </a-curvedimage>
    </a-scene>
  </body>
</html>
