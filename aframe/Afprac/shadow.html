<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-system@1.4.0/dist/aframe-physics-system.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-assets>
            <img id="floor" src="OIP.jpg">
            <img id="img" src="%E5%BE%AE%E4%BF%A1%E5%9B%BE%E7%89%87_20220907183150.jpg">
            <a-asset-item id="wall" src="scene.gltf"></a-asset-item>
        </a-assets>
        <a-entity light="type :ambient;
                         color :#BBB"></a-entity>
        <a-entity light="type:directional;
                         color:#FFFFFF;
                         intensit:0.6;
                         castShadow:true"
                  position="1 0 0"
                  
                  
                  ></a-entity>
        <a-sky color="#FFFFFF"></a-sky>
        <a-plane src="#floor" rotation="-90 0 0" scale="100 100 1" repeat="5 5"></a-plane>
        <a-entity position="0 0 5">
            
        </a-entity>
        
        
        <a-image src="#img" scale="2 2 1" position="-2 3 -2.49"></a-image>
        <a-box id="orange-box"
               color="#FF5722" scale="0.5 0.5 0.5" position="1 1 0">
            <a-animation attribute="rotation"
                         to="0 360 0"
                         repeat="indefinite"
                         dur="5000"
                         easing="linear">
            </a-animation>
        </a-box>
      </a-scene>
    </body>
</html>
